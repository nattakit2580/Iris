<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flower Variety</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            html{
                overflow: hidden;
            }

            body{
                position: absolute;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #login-form-container{
                position: absolute;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            name{
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 15px;
            padding: 15px;
            justify-content: center;
            justify-items: center;
            text-align: center;
            font-size:35px;
            color: rgb(255, 255, 255);
            text-shadow: 2px 3px 0px rgb(29, 29, 29);
        }
        bottom{
            position:absolute;
            width: 100%;
            height: 100%;            
        }
        </style>
    </head>	
    <body>
        <bottom><img src="https://nationaltoday.com/wp-content/uploads/2022/07/6-Iris-Day.jpg" alt="Iris" width="100%" height="100%"></bottom>
        <name>Nattakit Pinyorattanakit 1630901047</name>
        <div id="login-form-container">
            <div class="card" style="width: 400px">
                <div class="card-content">
                    <div class="media">
                        <div class="is-size-4 has-text-centered">{{ variety }}</div>
                    </div>
                    <form action="home">
                        <div class="field">
                            <button class="button is-fullwidth is-rounded is-success">Retry</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
